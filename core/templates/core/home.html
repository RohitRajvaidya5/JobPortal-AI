{% extends "core/base.html" %}

{% block content %}

<!-- Loader Overlay -->
<div id="loaderOverlay" class="fixed inset-0 bg-base-200 flex items-center justify-center z-50">
  <span class="loading loading-spinner loading-lg text-primary"></span>
</div>

<!-- Actual Page Content -->
<div class="page-content opacity-0 transition-opacity duration-500">
  <h1 class="text-3xl font-bold">Welcome to Job Portal</h1>
</div>

<script>
  // Hide loader once page fully loads
  window.addEventListener("load", function () {
    const loader = document.getElementById("loaderOverlay")
    const content = document.querySelector(".page-content")

    loader.style.display = "none"
    content.style.opacity = "1"
  })
</script>

{% endblock %}
